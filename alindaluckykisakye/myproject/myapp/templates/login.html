<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-teal': '#4dc0b5',
            'brand-purple': '#6b21a8',
          },
        },
      },
    }
  </script>
  <style>
    .input-field {
      border: 1px solid #4dc0b5;
    }
    .input-field:focus {
      outline: none;
      border-color: #6b21a8;
      box-shadow: 0 0 0 1px #6b21a8;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>

    <!-- Django messages -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-3 mb-2 rounded text-sm
            {% if message.tags == 'error' %} bg-red-100 text-red-700 border border-red-300
            {% elif message.tags == 'success' %} bg-green-100 text-green-700 border border-green-300
            {% else %} bg-blue-100 text-blue-700 border border-blue-300 {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <input type="text" name="username" id="username" required
          placeholder="Email or Phone Number"
          value="{{ username_value|default:'' }}"
          class="w-full p-3 input-field rounded-sm {{ username_class }}">
      </div>

      <div>
        <input type="password" name="password" id="password" required
          placeholder="Password"
          class="w-full p-3 input-field rounded-sm {{ password_class }}">
      </div>

      <button type="submit"
        class="w-full py-3 text-white font-semibold bg-brand-teal hover:bg-brand-purple transition duration-300 rounded-sm">
        LOGIN
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-brand-teal hover:text-brand-purple font-medium transition duration-300">
        - Signup
      </a>
    </p>
  </div>

</body>
</html>
