<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <!-- Load Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the turquoise theme and input styling */
        .teal-border-focus:focus {
            border-color: #4dc0b5; /* Tailwind teal-400 equivalent */
            box-shadow: 0 0 0 1px #4dc0b5;
            outline: none;
        }
        /* Custom styles for validation feedback */
        .is-invalid {
            border-color: #ef4444 !important; /* Red border */
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.25); /* Red shadow */
        }
        /* Style adjustments to make input field borders look flat and thin */
        .form-input {
            border-width: 1px;
            border-color: #4dc0b5; /* Thin turquoise border */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-teal': '#4dc0b5', // Custom teal color from the image
                        'brand-teal-dark': '#38a19e',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Removed shadow and adjusted padding on the container -->
    <div class="w-full max-w-sm bg-white p-6 rounded-none"> 
        
        <!-- The image does not show a large title, so it is commented out for now. -->
        <!-- <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Create Your Account</h1> -->

        <!-- Display Messages (Errors or Success) -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <!-- Use dynamic classes based on message tags for styling -->
                    <div class="p-3 mb-2 rounded-lg text-sm 
                        {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300
                        {% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300
                        {% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'signup' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <!-- Label removed to match the style where placeholder acts as the label -->
                <input type="text" name="full_name" id="full_name" required
                       class="w-full p-3 border rounded-none form-input teal-border-focus {{ full_name_class }}"
                       placeholder="Full Name" 
                       value="{{ full_name_value|default:'' }}">
            </div>

            <div>
                <!-- Label removed -->
                <input type="email" name="email" id="email" required
                       class="w-full p-3 border rounded-none form-input teal-border-focus {{ email_class }}"
                       placeholder="Email" 
                       value="{{ email_value|default:'' }}">
            </div>

            <div>
                <!-- Label removed -->
                <input type="tel" name="phone_number" id="phone_number" required
                       class="w-full p-3 border rounded-none form-input teal-border-focus {{ phone_number_class }}"
                       placeholder="Phone Number" 
                       value="{{ phone_number_value|default:'' }}">
            </div>

            <div>
                <!-- Label removed -->
                <input type="password" name="password" id="password" required
                       class="w-full p-3 border rounded-none form-input teal-border-focus {{ password_class }}"
                       placeholder="Password">
            </div>

            <div>
                <!-- Label removed -->
                <input type="password" name="confirm_password" id="confirm_password" required
                       class="w-full p-3 border rounded-none form-input teal-border-focus {{ confirm_password_class }}"
                       placeholder="Confirm Password">
            </div>

            <button type="submit"
                    class="w-full py-3 px-4 border border-transparent rounded-none shadow-none text-lg font-semibold text-white bg-brand-teal hover:bg-brand-teal-dark focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
                SIGNUP
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            Have an account? 
            <!-- Matched link style to the image -->
            <a href="{% url 'login' %}" class="font-normal text-brand-teal hover:text-brand-teal-dark transition duration-150">
                - Login
            </a>
        </p>
    </div>
</body>
</html>
